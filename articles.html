<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="autor" content="Sergei Osokin">
  <meta name="description" content="Страница для поиска новостей по ключевым словам">
  <link rel="stylesheet" href="style/style.2e9fd00976e625cce5dd.css">
  <link rel="shortcut icon" type="image/x-icon" sizes="16x16"
    href="./images/favicon-16x16.png">
  <title>News</title>
</head>

<body class="body">
  <header class="header header_black">
    <label class="header__label-checkbox" for="checkbox"></label>
    <input type="checkbox" class="header__checkbox" id="checkbox">
    <span class="header__menu-image header__menu-image_black"></span>
    <p class="header__title">NewsExplorer</p>
    <nav class="header__menu header__menu_black">
      <a class="header__menu-main header__menu-main_black" href="./">Главная</a>
      <a class="header__menu-articles header__menu_active-black header__menu-articles_black"
        href="./articles.html">Сохранённые
        статьи</a>
      <button class="button header__button_loggined header__button_black disabled header__button"></button>
    </nav>
  </header>

  <section class="info-block">
    <p class="info-block__title">Сохранённые статьи</p>
    <p class="info-block__amount"></p>
    <p class="info-block__key-words">По ключевым словам: <b class="info-block__key-words_item"></b></p>
  </section>

  <main class="saved-articles">

    <div class="results-list">

    </div>

  </main>

  <footer class="footer">
    <p class="footer__copirate">&copy; 2020 Supersite, Powered by News API</p>
    <a class="footer__link footer__link_main" href="./">Главная</a>
    <a class="footer__link footer__link_YP" href="https://praktikum.yandex.ru/" target="_blank">Яндекс.практикум</a>
    <a class="footer__link footer__link_GH" href="https://github.com/" target="_blank"><img
        src="./images/github.png" alt="github"></a>
    <a class="footer__link footer__link_FB" href="https://www.facebook.com/" target="_blank"><img
        src="./images/facebook.png" alt="facebook"></a>
  </footer>

  <script type="module" src="./js/articles.6f8d3affcb343e2d9fbc.js"></script>
</body>

</html>
